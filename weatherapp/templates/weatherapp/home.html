<h1>Weather App</h1>
{% if messages %}
 {% for message in messages %}
 {{ message }}
 {% endfor %}
{% endif %}
<form action="" method="get">
    <input type="text" name="name" id="">
    <input type="submit" value="Add">
   </form>
{% for city in city_data %}
<img src="http://openweathermap.org/img/wn/{{ city.icon }}.png" alt="Icon">
<br>

 {{ city.city.name }} <br>
 {{ city.temp | floatformat:1}} <span>&#8451;</span><br>
 {{ city.desc }} <br>
 <button><a href="{% url 'delete' city.city.id %}">Delete</a></button>
 <hr>
{% endfor %}
